<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Профиль</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="notification"></div>
<div class="modal" id="createPostModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создать пост</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <form id="newArticleForm" enctype="multipart/form-data" method="POST" action="/v1/api/articles">
                <div class="modal-body">
                    <p>Заголовок:</p>
                    <label >
                        <input type="text" name="title" required>
                    </label>
                    <label>
                        <p>Текст поста:</p>

                        <textarea cols="43" name="body" id="body" required>
                        </textarea >
                    </label>
                    <br>
                    <p>Загрузите фото</p>
                    <p><input type="file" name="file" multiple accept="image/*, image/jpeg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
<header class="flex-header">

    <div class="header-buttons">
        <a href="/" class="main-button">Главная</a>
        <a href="/profile" class="main-button">Профиль</a>
        <button type="button" class="main-button" data-bs-toggle="modal" data-bs-target="#createPostModal">
            Создать пост
        </button>

    </div>

    <a href="/login" class="main-button">Вход</a>


</header>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-8">
        <div class="bg-light p-4 rounded" style="background-color: #f8f9fade">
            <div class="row" style="justify-content: space-around">
                <ul class="nav nav-tabs col-md-3">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#personal-info">Личная информация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#change-password">Сменить пароль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#edit-profile">Редактировать профиль</a>
                    </li>
                </ul>
                <div class="tab-content p-4 col-md-5">
                    <div id="personal-info" class="tab-pane fade show active">
                        <h4>Личная информация</h4>
                        <p id="name" class="">ФИО</p>
                        <p id="email" class="">Почта</p>
                        <p id="posts" class="">Количество постов</p>
                        <br>
                            <form method="post" enctype="multipart/form-data" action="/v1/api/user/update/avatar">
                                <div class="input-group">
                                    <label class="input-file">
                                        <input id="upload" type="file" name="file" class="form-control avatar-field">
                                        <span class="input-file-text">Выберите изображение</span>
                                    </label>
                                        <br>
                                    <br>
                                    <div class="input-group-append">
                                        <button type="submit" class="input-file-btn btn btn-primary">Отправить</button>
                                    </div>
                                </div>
                            </form>
                    </div>
                    <div id="change-password" class="tab-pane fade">
                        <h4>Сменить пароль</h4>
                        <form id="changePasswordForm">
                            <div class="form-group">
                                <label for="password">Новый пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordRepeat">Повторите пароль:</label>
                                <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" required>
                            </div>
                            <button id="changePasswordButton" type="submit" class="btn btn-primary">Изменить</button>
                        </form>
                    </div>

                    <div id="edit-profile" class="tab-pane fade">
                        <h4>Редактировать профиль</h4>
                        <form id="changeUserForm">
                            <div class="form-group">
                                <label for="firstName">Имя:</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Фамилия:</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                            <button id="changeUserButton" type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    <div class="footer-container">
        <a href="/" class="footer-button">Главная</a>
        <a href="/profile" class="footer-button">Профиль</a>
        <a href="/login" class="footer-button">Вход</a>
    </div>
    <span class="copyright">Разработано Семенова У.В.</span>
</footer>
<script type="module" src="/js/profile.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
