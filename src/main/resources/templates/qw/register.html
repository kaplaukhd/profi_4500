<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-image: url('/img/img1.jpg'); background-repeat: no-repeat; background-size: 100%" class="text-center">
<div id="notification"></div>
<main class="form-signin">
    <form id="formRegister">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        <div class="form-floating">
            <input type="text" name="firstName" class="form-control" id="floatingInputName" placeholder="Имя">
            <label for="floatingInputName">Имя</label>
        </div>
        <div class="form-floating">
            <input type="text" name="lastName" class="form-control" id="floatingInputLastname" placeholder="Фамилия">
            <label for="floatingInputLastname">Фамилия</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
            <label for="floatingInputEmail">Почта</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>
        <div class="form-floating">
            <input type="password" name="passwordRepeat" class="form-control" id="floatingPasswordRepeat" placeholder="Повтор пароля">
            <label for="floatingPasswordRepeat">Повтор пароля</label>
        </div>
        <a href="/login" style="color: black" >Уже есть аккаунт? Войти!</a>
        <button class="w-100 btn btn-md" style="background-color: #eeae1a;margin-top: 20px" id="registerBtn">Зарегистрироваться</button>
    </form>
</main>
<script type="module" src="/js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
