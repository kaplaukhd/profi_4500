<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<div id="notification"></div>
<div class="modal" id="createPostModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать пост</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
            <form id="newArticleForm" enctype="multipart/form-data" method="POST" action="/v1/api/articles/post">
                <div class="modal-body">
                    <p>Заголовок:</p>
                    <label >
                        <input type="text" name="title" required>
                    </label>
                    <label>
                        <p>Текст поста:</p>
                    <textarea cols="43" name="body" id="body" required>
                        </textarea >
                    </label>
                    <br>
                    <p>Загрузите фото</p>
                    <p><input type="file" name="file"  accept="image/*, image/jpeg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button id="newArticleButton" type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>

<header class="flex-header">

    <div class="header-buttons">
        <a href="/" class="main-button">Главная</a>
        <a href="/profile" class="main-button">Профиль</a>
        <button type="button" class="main-button" data-bs-toggle="modal" data-bs-target="#createPostModal">
            Создать пост
        </button>

    </div>

    <button class="main-button login-button"> Вход
        <a href="/login" class="mainPage"></a>
    </button>

</header>
<div class="container">

    <!-- Модальное окно -->
    <div id="postsContainer">

    </div>
</div>
<footer>
    <div class="footer-container">
        <a href="/" class="footer-button">Главная</a>
        <a href="/profile" class="footer-button">Профиль</a>
        <a href="/login" class="footer-button">Вход</a>
    </div>
    <span class="copyright">Разработано Семенова У.В.</span>
</footer>
<script type="module" src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
